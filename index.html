<!DOCTYPE html>
<html>
<head>
  <title>Basketball Trivia Quiz</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="image-container">
        <div class="text-overlay">
          <h1>Basketball Trivia Quiz</h1>
          <h2><i>How well do you know the game?</i></h2>
        </div>
      </header>
  <main class="center-elements">
    <div id="question-container" class="question-box">
        <h2 id="question">Question goes here</h2>
      </div>
      
      <div id="answers-container" class="answers-box">
        <ul id="choices">
          <li><button class="choice">Choice 1</button></li>
          <li><button class="choice">Choice 2</button></li>
          <li><button class="choice">Choice 3</button></li>
          <li><button class="choice">Choice 4</button></li>
        </ul>
      </div>
    <div id="feedback"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="timer">Time Remaining: <span id="time-value">10</span></div>
    <button id="submit">Submit</button>
    <button id="next">Next Question</button>
  </main>
  <script src="main.js"></script> 
</body>
</html>
